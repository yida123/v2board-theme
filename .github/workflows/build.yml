name: Build and Deploy

on:
  push:
    branches:
      - main  # 或者你使用的分支名称

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

